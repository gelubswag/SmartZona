{% extends "base.html" %}

{% block content %}
    <h1>{{ title }}</h1>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">
            {% if title == 'Регистрация' %}
            Зарегестрироваться
            {% else %}
            Войти
            {% endif %}
        </button>
    </form>
{% endblock %}
