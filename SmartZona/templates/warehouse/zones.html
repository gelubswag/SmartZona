{% extends 'nav.html' %}

{% block main %}
    <h1>Управление зонами</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <p> ID <input type="number" name="id" value="0" step="1"> </p>
        <button class="btn btn-primary" name="add" type="submit">Создать</button>
        <button class="btn btn-warning" name="change" type="submit">Изменить</button>
        <button class="btn btn-danger" name="delete" type="submit">Удалить</button>
    </form>
    <br>
    <table class="table table-bordered table-striped">
        <tr>
            <th>ID зон</th>
            <th>Код зоны</th>
            <th>Категория</th>
            <th>Вместимость</th>
            <th>Текущая загрузка</th>
        </tr>
        {% for obj in objects %}
        <tr>
            <td>{{obj.id}}</td>
            <td>{{obj.code}}</td>
            <td>{{obj.category}}</td>
            <td>{{obj.capacity}}</td>
            <td>{{obj.current_load}}</td>
        </tr>
        {% endfor %}
    </table>
{% endblock %}
